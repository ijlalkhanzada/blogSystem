<div ng-include="'components/navbar/navbar2.html'"></div>

<div class="col-lg-4 center-block">
  <div class="container">
    <div class="col-md-12 margin_content">
      <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Serial</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>Role</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="user in users" ng-click="userProfile(user)">
            <th scope="row">{{$index + 1}}</th>
            <td  ng-if="state = user.userName" ng-bind="user.userName"></td>
            <td ng-bind="user.email"></td>
            <td ng-bind="user.role">@mdo</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
