<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1></h1>
  <h1></h1>
  <h1></h1>
  <div class="row">
         <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="jumbotron">
            <div><h2>Login</h2></div>
            <form class="form" name="form" ng-submit="login(form)" novalidate>
              <div class="form-group">
                <label class="control-label">Email</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input type="email" name="email" class="form-control" ng-model="user.email" required>
                </div>
              </div>

              <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" name="password" class="form-control" ng-model="user.password" required>
                </div>
              </div>
              <div class="form-group has-error">
          <span class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </span>
          <span class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </span>
                <span class="help-block">{{ errors.other }}</span>
              </div>
              <div>
                <button class="btn btn-primary btn-lg btn-login" type="submit">
                  Login
                </button>
                <!--   <a class="btn btn-info btn-lg btn-register" href="/signup">
                     Register
                   </a>-->
              </div>
            </form>
          </div>
        </div>
         <div class="col-md-4"></div>
       </div>
    </div>
