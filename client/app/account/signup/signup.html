<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1></h1>
  <h1></h1>
  <h1></h1>
  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
      <div class="jumbotron">

      <h2>Sign up</h2>
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>User Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name" required/>
          <span class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </span>
           <span class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.name }}
          </span>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <span class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </span>
          <span class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </span>
          <span class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </span>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <span class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </span>
          <span class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </span>
        </div>
        <div>

          <label>confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <span class="help-block"
             ng-show="(form.confirmPassword.$error.minlength  || form.confirmPassword.$error.required) && submitted">
            Password must be at least 3 characters.
          </span>
          <span class="help-block"
                ng-show="(user.password != user.confirmPassword) && submitted">
            Password not matched.
          </span>
          <span class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </span>
        </div>
        <br>
        <div>
          <button class="btn btn btn-warning btn-lg btn-login" type="submit">
            Sign up
          </button>
        </div>

      </form>
        </div>
    </div>
  </div>
  <hr>
</div>
