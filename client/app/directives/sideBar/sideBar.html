
  <div id="sideBar">
    <ul class="ui relaxed list">
      <div class="item">

        <img ng-controller="NavbarCtrl" class= "ui avatar image"  ng-src="{{ getCurrentUser().image }}" width="20">

        <div class="content">
          <a class="header" ng-controller="NavbarCtrl">{{ getCurrentUser().userName }}</a>

          <!--<a class="header">Daniel Louise</a>-->
        </div>
      </div>
      <div class="item">
      <div class="ui accordion">
          <div class="item">
          <div class="title">
            <i class="dropdown icon"></i>
            Categories
          </div>
          <ul class="content">
            <li ng-repeat="category in categories" ng-click="categoryName(category.name)"><span>{{category.name}}</span></li>
          </ul>
          </div>
        </div>
      </div>
    </ul>
  </div>
