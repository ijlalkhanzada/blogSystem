<div ng-include="'components/navbar/navbar2.html'"></div>


<div class="col-lg-12 center-block">
<div class="container">
  <div class="col-md-10 margin_content">
  <table class="table table-striped table-hover">
      <tbody>
      <tr>
        <th>Author</th>
        <th>Post Name</th>
        <th>Post Content</th>
        <th>Post Date</th>
      </tr>
      <tr ng-repeat="post in posts" ng-click="view(post)">
        <td>{{post.post_author._id}}</td>
        <td>{{post.post_name}}</td>
        <td>{{post.post_content | limitTo: 20}}</td>
        <td>{{post.post_date}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>


<div class="col-lg-12 center-block" style="margin-top: 50px">
<div class="container">
  <div class="col-md-10 margin_content">
  <table class="table table-striped table-hover">
      <tbody>
      <select class="form-control" id="category" ng-model="category" ng-change="x()"  required>
          <option ng-repeat="category in categories">{{category.name}}</option>
      </select>
      <tr>
        <th>Author</th>
        <th>Post Name</th>
        <th>Post Content</th>
        <th>Post Date</th>
      </tr>
      <tr ng-repeat="category in ctg">
        <td>{{category.post_author}}</td>
        <td>{{category.post_name}}</td>
        <td>{{category.post_content | limitTo: 20}}</td>
        <td>{{category.post_date}}</td>

      </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
