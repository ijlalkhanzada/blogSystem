<div ng-include="'components/navbar/navbar2.html'"></div>
<div class="container">
  <div class="formWrapper">
    <form class="form-horizontal" novalidate name="form" ng-submit="createPost(form)">
      <div class="form-group paddingTop40">
        <label for="authorName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="authorName" placeholder="Post Name" ng-model="userName" disabled>
        </div>
      </div>

      <div class="form-group">
        <label for="newPostName" class="col-sm-2 control-label">Post Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="newPostName" name="name" placeholder="Post Name" ng-model="post.post_name" required>
          <span class="help-block ng-binding" ng-show="form.name.$error.required && submitted">Please Fill Name</span>
        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-2 control-label">Categories</label>
        <div class="col-sm-10">
      <div  class="ui fluid selection dropdown" >
        <i class="dropdown icon"></i>
        <span class="default text" >Select category</span>
        <div class="menu"  ng-model="post.category" >
          <div class="item" ng-repeat="category in categories">
            <!--<span class="right floated description glyphicon glyphicon-list" ></span>-->
            {{category.name}}
          </div>
        </div>
      </div>
          </div>
      </div>

      <div class="form-group">
        <label for="newPostDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="newPostDescription" name="content" placeholder="Post Something Here" ng-model="post.post_content" rows="5" required></textarea>
          <span class="help-block ng-binding" ng-show="form.content.$error.required && submitted">Please Fill Description</span>
        </div>
      </div>
        <div class="form-group">
        <label for="newPostDescription" class="col-sm-2 control-label">Add Image</label>
        <div class="col-sm-10">
            <input type="file" ngf-select ng-model="myFiles" ngf-change="fileSelected($files, $event)" accept="image/*">
          <span class="help-block ng-binding" ng-show="form.content.$error.required && submitted">Please Fill Description</span>
        </div>
      </div>
      <button type="submit" class="btn btn-success pull-right">
        <i class="glyphicon glyphicon-file"></i>
        post
      </button>
    </form>
    <div class="btn btn-success pull-right"  ng-click="show = !show">
      <i class="glyphicon glyphicon-list"></i>
      Add Category
    </div>
  </div>
</div>


<div class="container">
  <div class="formWrapper" style="  width: 83%; float: right;" ng-show="show">
    <form class="form-horizontal" name="catForm" ng-submit="addCategoriesTo()">
      <input type="text" class="form-control" ng-model="obj.name" placeholder="Add Category Here..." required>
      <hr>
      <button type="submit" class="btn btn-success">
        <i class="glyphicon glyphicon-list"></i>
        create category
      </button>
    </form>
  </div>
</div>
