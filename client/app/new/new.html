<div ng-include="'components/navbar/navbar2.html'"></div>


<div class="container">
  <div class="formWrapper">
    <form class="form-horizontal">
        <div class="form-group paddingTop40">
            <label for="authorName" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="authorName" placeholder="Post Name" ng-model="authorName">
            </div>
        </div>

        <div class="form-group">
            <label for="newPostName" class="col-sm-2 control-label">Post Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="newPostName" placeholder="Post Name" ng-model="postName">
            </div>
        </div>

        <div class="form-group">
            <label for="newPostDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="newPostDescription" placeholder="Post Something Here" ng-model="postData" rows="5"></textarea>
            </div>
        </div>
        <a href="#" class="btn btn-success pull-right" ng-click="createPost()">post</a>
    </form>
  </div>
</div>
