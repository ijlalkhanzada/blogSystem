<div ng-include="'components/navbar/navbar2.html'"></div>
<div class="container">
  <div class="formWrapper col-xs-12 col-md-12">
    <form class="form-horizontal" novalidate name="form" ng-submit="update(form)">
      <div class="ui active loader large" ng-if="submitted">
        <span>{{progressPercentage+'%'}}</span>
      </div>
      <div class="form-group paddingTop40">
        <label for="authorName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="authorName" placeholder="Post Name" ng-model="userName" disabled>
        </div>
      </div>

      <div class="form-group">
        <label for="newPostName" class="col-sm-2 control-label">Post Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="newPostName" name="name" placeholder="Post Name" ng-model="postObj.post_name" required>
          <span class="help-block ng-binding" ng-show="form.name.$error.required && submitted">Please Fill Name</span>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Categories</label>
        <div class="col-sm-10">
          <dropdown class="form-control ui selection" title="Categories" ng-model="postObj.category" required>
            <dropdown-group title="category.name" ng-repeat="category in categories">{{category.name}}</dropdown-group>
          </dropdown>
        </div>
      </div>
      <div class="form-group">
        <label for="newPostDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="newPostDescription" name="content" placeholder="Post Something Here" ng-model="postObj.post_content" rows="5" required></textarea>
          <span class="help-block ng-binding" ng-show="form.content.$error.required && submitted">Please Fill Description</span>
        </div>
      </div>
      <div class="form-group">
        <label for="newPostDescription" class="col-sm-2 control-label">Add Image</label>
        <div class="col-sm-10">

          <button type="file" class="button" ngf-change="fileSelected($files, $event)" accept="image/*"  ngf-select ng-model="image" ngf-multiple="multiple">Select File</button>
          <div class="checkbox" >
            <label>
              <input type="checkbox"  ng-model="multiple"> upload multiple file
            </label>
          </div>

          <div ngf-drop ngf-select ng-model="image" class="drop-box"
               ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
               accept="image/*,application/pdf"></div>
          <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
          <h3>Selected Images</h3>

          <ol>
            <li ng-repeat="f in image">{{f.name}}</li>
          </ol>

          <!--<input type="file" ngf-select ng-model="image" ngf-change="fileSelected($files, $event)" accept="image/*"  ngf-multiple="multiple">-->
          <!--<span class="help-block ng-binding" ng-show="form.content.$error.required && submitted">Please Fill Description</span>-->


        </div>
      </div>
      <button type="submit" class="btn btn-success pull-right">
        <i class="glyphicon glyphicon-file"></i>
        post
      </button>
    </form>
  </div>
</div>
