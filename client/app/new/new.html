<div class="formWrapper">
    <form class="form-horizontal">
        <div class="form-group paddingTop40">
            <label for="newPostName" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="newPostName" placeholder="Post Name">
            </div>
        </div>
        <div class="form-group">
            <label for="newPostDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="newPostDescription" placeholder="Post Something Here" rows="5"></textarea>
            </div>
        </div>
    </form>
</div>
