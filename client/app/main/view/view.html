<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-lg-8 center-block">
  <div class="container">
    <div class="col-md-10 margin_content">
      <div class="ui tall stacked segment">
        <article class="article" >
          <div class="ui text shape">
            <header class="sides">
              <span><h2 class="ui header side"><i class="teal tasks  icon"></i>{{post.category}}</h2></span>
            </header>
          </div>
          <div class="entry_summary">
            <section class="content ">
              <p  ng-bind="post.post_content"></p>
            </section>
          </div>
        </article>
      </div>

      <div class="ui threaded comments">
        <h3 class="ui dividing header">Comments <a href="#" style="color: #808080" ng-click="seeComment()">{{commentList.length}}</a></h3>
        <div class="comment" ng-repeat="comments in commentList">
          <a class="avatar">
            <img src="../assets/images/icon.png">
          </a>
          <div class="content">
            <a class="author">Matt</a>
            <div class="metadata">
              <span class="date" ng-bind="post.post_date | date:'medium'"></span>
              <div >

                <i class=" write icon link" data-content="Top Center" data-position="top center"></i>

              </div>
            </div>

            <div class="text">
              <div ng-bind="comments.comment_content"></div>
            </div>
            <div class="actions"  ng-init="comments.showText = false">
              <a class="reply active"  ng-click="reply(comments); commentBody(comments._id);comments.showText = !comments.showText"><i class="reply icon"></i> <b>Reply</b></a>
            </div>
          </div>
          <div class="comment" ng-repeat="reply in replycomment | filter:{'comment_parent':  comments._id}:true ">
            <div class="comments">
              <div class="comment">
                <a class="avatar">
                  <img src="../assets/images/icon2.png">
                </a>
                <div class="content">
                  <a class="author" ng-bind="post.category"></a>
                  <div class="metadata">
                    <span class="date" ng-bind="post.post_date | date:'medium'  "></span>
                  </div>

                  <div class="text">
                    <div >
                      <div>{{reply.comment_content}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="comments">
            <form class="ui reply form"  ng-click="replyComment()">
              <div class="field">
                <textarea id="replyTextArea" ng-show="comments.showText" ng-model="x.comment_content" required></textarea>
              </div>
              <div class="actions">

                <button type="submit"  class="ui primary submit labeled icon button" ng-show="comments.showText" >
                  <i class="icon edit"></i> Send Reply
                </button>
              </div>
            </form>
          </div>
        </div>

        <!---------------------------------Submit Form--------------->

        <form class="ui reply form">
          <div class="field">
            <textarea ng-model="comment.comment_content" placeholder="Write a new comment here" required></textarea>
          </div>
          <button type="submit" class="ui blue labeled submit icon button"  ng-click="addComment()">
            <i class="icon edit"></i> Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
