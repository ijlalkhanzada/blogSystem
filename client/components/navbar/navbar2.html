<div ng-controller="NavbarCtrl" >
  <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div id="nav-wrapper" class="active">
          <div id="sidebar-wrapper">
            <ul class="sidebar-nav" id="sidebar" ng-show="userRole == 'author' || userRole == 'editor' || userRole == 'admin'">
              <li><a ui-sref="posts">Post<!--<span class="sub_icon glyphicon glyphicon-link"></span>--></a></li>
              <li><a ui-sref="new"><span class="marLeft15">New</span></a></li>
              <li><a ui-sref="user" ng-show="userRole == 'admin'">Users</a></li>
              <li><a ui-sref="categories">Categories</a></li>
              <li><a ui-sref="newCategory"><span class="marLeft15">New</span></a></li>
            </ul>
          </div>
        </div>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <div class="ui compact selection dropdown">
            <div class="text" id="menu-toggle">
              <a href="#" toggle-class="active">
                <span>
                <img class= "avatar" style="  border-radius: 5px;" height="20" ng-src="api/users/{{ getCurrentUser.image }}/show" width="20">
                </span>
              </a>
              <span class="css-truncate">
              <span class="css-truncate-target">{{ getCurrentUser.userName }}</span>
              </span>
            </div>
            <div class="menu">
              <div class="item">
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}" class="liLine" ng-click="logout()"><a href=""></a>Logout</a>
                </li>

              </div>
              <div class="item">
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}" class="liLine" ui-sref="settings">
                  <a href="#">Setting</a>
                </li>
              </div>
            </div>
          </div>
        </ul>
      </nav>
    </div>
  </header>
</div>
