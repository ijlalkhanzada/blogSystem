<div ng-controller="NavbarCtrl" >


  <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" id="top" role="banner">
    <div class="container nav2Container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div id="nav-wrapper" class="active">
          <div id="sidebar-wrapper">
            <ul id="sidebar_menu" class="sidebar-nav">
              <li class="sidebar-brand"><a id="menu-toggle" href="#" toggle-class="active">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
            </ul>
            <ul class="sidebar-nav" id="sidebar" ng-show="userRole == 'author' || userRole == 'editor' || userRole == 'admin'">
              <li><a ui-sref="posts">Post<!--<span class="sub_icon glyphicon glyphicon-link"></span>--></a></li>
              <li><a ui-sref="new"><span class="marLeft15">New</span></a></li>
              <li><a ui-sref="user" ng-show="userRole == 'admin'">Users</a></li>
              <li><a ui-sref="categories">Categories</a></li>
              <li><a ui-sref="newCategory"><span class="marLeft15">New</span></a></li>

            </ul>
          </div>
        </div>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-show="isLoggedIn()" class="header-nav-item dropdown js-menu-container">
            <a class="header-nav-link name" ui-sref="profile">
              <img class= "avatar" style=" border-radius: 5px;" height="20" ng-src="{{ getCurrentUser().image }}" width="20">
              <span class="css-truncate">
              <span class="css-truncate-target">{{ getCurrentUser().userName }}</span>
              </span>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
          <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
      </nav>
    </div>
  </header>
